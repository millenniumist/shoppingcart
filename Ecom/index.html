<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>test</title>
    <link rel="icon" href="./img/favicon.ico">
</head>
<body>
    <header>
        <nav class="header-wrapper">
            <img src="./img/Logo.png" alt="Job Passcard" width="240px">
            <div class="app-wrapper">
                <a href="" class="nav-url">ABOUT US</a>
                <a href="" class="nav-url">PASSCARD</a>
                <a href="" class="nav-url">PROFILE</a>
            </div>
            <div class="cart-wrapper">
                <div class="fa-solid fa-cart-shopping cart">
                    <div class="quantity">1</div>
                </div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="" class="nav-url login">LOGIN</a>
                <a href="" class="nav-url">SIGN UP</a>
            </div>
        </nav>
    </header>

    <article class="main-article">

        <h1 class="my-cart">My Cart</h1>
    <div class="content-wrapper">
        <div class="container-col1">
            <div class="container-block">
                <img src="./img/trash.svg" class="delete-button" ></img>
                <div class="product">
                    <div class="logo-wrapper am">
                        <img src="./img/Google_Docs_logo_(2014-2020).svg" alt="Google-doc" class="g-image">
                    </div>
                    <h2 class="product-name">Google Doc</h2>
                    <p class="product-description">Use for businesses</p>
                </div>
                <div class="description">
                    <h1 class="google-text">Google Doc</h1>
                    <div class="container-dot dx">
                        <i class="fa-solid fa-circle " style="color: #63E6BE;"></i>
                        <i class="fa-solid fa-circle " style="color: #63E6BE;"></i>
                        <i class="fa-solid fa-circle " style="color: #63E6BE;"></i>
                        <select type="button">LV 1-3
                            <option value="3">LV 1-3</option>
                            <option value="3">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>
                    </div>
                    <p class="price">THB 150</p>
                </div>
            </div>

            <!-- block2 -->
            <div class="container-block">
                <img src="./img/trash.svg" class="delete-button" ></img>
                <div class="product gradient-slide">
                    <div class="logo-wrapper am">
                            <img src="./img/Google_Slides_logo_(2014-2020).svg" alt="Google-doc" class="g-image">
                    </div>
                    <h2 class="product-name">Google Slide</h2>
                    <p class="product-description">Use for businesses</p>
                </div>
                <div class="description">
                    <h1 class="google-text">Google Slide</h1>
                    <div class="container-dot dx">
                        <i class="fa-solid fa-circle " style="color: #63E6BE;"></i>
                        <i class="fa-solid fa-circle " style="color: #63E6BE;"></i>
                        <i class="fa-solid fa-circle " style="color: #63E6BE;"></i>
                        <i class="fa-solid fa-circle " style="color: #63E6BE;"></i>
                        <select type="button">LV 1/4
                            <option value="3">LV 1/4</option>
                            <option value="3">LV 2/4</option>
                            <option value="3">LV 3/4</option>
                            <option value="3">LV 4/4</option>
                        </select>

                    </div>
                    <p class="price">THB 150</p>
                </div>
            </div>
        </div>


        <!-- col2 -->
        <div class="container-col2">
            <div class="container-block2">
                <div class="order-info">Order Info</div>
                <div class="subtotal-wrapper">
                    <div class="subtotal dx ">
                        <div class="price">Subtotal</div>
                        <div class="num">THB 300 </div>
                    </div>
                    <div class="promo dx">
                        <i class="fa fa-ticket" aria-hidden="true" style="color: #63E6BE;" ></i>
                        <input type="text" placeholder="Promotion code" class="coupon-input">
                        <input type="button" value="APPLY" class="coupon-btn">
                    </div>
                    <hr>
                </div>
                <div class="payment dy">
                    <div class="final-amt-wrapper dx">
                        <div class="total-payment ">Total Payment</div>
                        <div class="final-amt">THB 300 </div>
                    </div>
                    <input type="button" value="LOG IN TO CHECKOUT" class="checkout-btn">
                    
                </div>
            </div>
        </div>
    </div>

    </article>

</body>
</html>
